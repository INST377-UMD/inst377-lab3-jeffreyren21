<html>
    <head>
      <title> Web Page </title>
      <link rel="stylesheet" href="Lab3Style.css">
    </head>
    <body>
         <header class="header-footer">
            <h1>Lab 3 - Rock Paper Scissors</h1>
         </header>
         <nav>
            <ul>
                <li><a href="https://www.google.com">Google</a></li>
                <li><a href="https://www.youtube.com">Youtube</a></li>
                <li><a href="https://testudo.umd.edu/">Testudo</a></li>
            </ul>
         </nav>

         <div class="main-content">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="choice">Choose Rock/Paper/Scissors:</label>
                <select id="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
            </form>
         </div>

         <div class="sidebar">
            <h3>Rules</h3>
            <h3>You must choose Rock, Paper, or Scissor</h3>
            <h3>The Combos are as Follows:</h3>
            <p>Rock beats Scissors</p>
            <p>Paper beats Rock</p>
            <p>Scissors beats Paper</p>
         </div>

         <footer class="header-footer">
            <p>This is a footer</p>
         </footer>
    </body>
</html>
